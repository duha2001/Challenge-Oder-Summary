<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/styles.css">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="box">
      <div class="box-top">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="box-mid">
        <h1>Oder Summary</h1>
        <p class="box-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="box-bot">
        <img src="./images/icon-music.svg" alt="not images" class="box-bot-music">
        <p class="box-bot-title">Annual Plan</p>
        <p class="box-bot-second-phrase">$59.99/year</p>
        <a href="#" class="box-bot-change">Change</a>
      </div>
      <div class="payment">
        <a href="#" class="payment-proceed-to-payment">Proceed to Payment</a>
      </div>
      <a href="#" class="cancel">Cancel Order</a>
    </div>

    </div> -->
  </body>
</html>
